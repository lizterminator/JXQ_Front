<div ng-show="user.role==='user'">

<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">个人信息</h1>
</div>
<div class="wrapper-md">
    <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          修改个人信息
        </div>
        <div class="panel-body">
          <form editable-form name="editableForm" onaftersave="saveUser()">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-3 control-label">手机号:</label>
                <div class="col-sm-9">
                  <p class="form-control-static">
                    <span >{{ info.phone }}</span>
                  </p>
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-sm-3 control-label">性别:</label>
                <div class="col-sm-9">
                  <p class="form-control-static">
                    <span editable-select="info.agenda" e-ng-options="s.value as s.text for s in agenda">
                      {{ showAgenda(info) }}
                    </span>
                  </p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">本地/异地:</label>
                <div class="col-sm-9">
                  <p class="form-control-static">
                    <span editable-select="info.isLocal" e-ng-options="s.value as s.text for s in statuses">
                      {{ showStatus(info) }}
                    </span>
                  </p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">年龄:</label>
                <div class="col-sm-9">
                  <p class="form-control-static">
                    <span editable-text="info.age">{{ info.age || 'empty'}}</span>
                  </p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">微信号:</label>
                <div class="col-sm-9">
                  <p class="form-control-static">
                    <span editable-text="info.weChat">{{ info.weChat || 'empty'}}</span>
                  </p>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                  <button type="button" class="btn btn-default" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
                    修改
                  </button>
                  <!-- buttons to submit / cancel form -->
                  <span ng-show="editableForm.$visible">
                    <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
                      保存
                    </button>
                    <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
                      取消
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>
    
</div>
  
</div>
<div class="text-center" ng-include="'tpl/denied.html'">
    {% include 'denied.html' %}
</div>
