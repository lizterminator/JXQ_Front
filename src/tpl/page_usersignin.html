<div class="container w-xxl w-auto-xs"  ng-init="app.settings.container = false;">
  <a ui-sref="index.portal" class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>找驾校,来吧！</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="输入手机号" class="form-control no-border" ng-model="login.phone" ng-pattern="/^1[3|4|5|8][0-9]\d{8}$/" required >
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="输入密码" class="form-control no-border" ng-maxlength="14" ng-minlength="6" ng-model="login.password" required >
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>用 户 登 录</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘了密码?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>没有用户账号?</small></p>
      <a ui-sref="access.userSignup" class="btn btn-lg btn-default btn-block">创建一个</a>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
