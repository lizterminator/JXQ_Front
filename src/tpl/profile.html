<div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <h1 class="m-n font-thin h3 text-black">完善个人信息</h1>
            </div>
        </div>
    </div>
    <div class="wrapper-md">
        <!-- stats -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">个人信息</div>
                    <div class="panel-body">
                        <form editable-form name="editableForm" onaftersave="saveUser()">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">用户名:</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-static">
                                            <span editable-text="user.name">{{ user.name || 'empty' }}</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">密码:</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-static">
                                            <span editable-select="user.status" e-ng-options="s.value as s.text for s in statuses">{{ showStatus(user) }}</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">微信号:</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-static">
                                            <span editable-select="user.status" e-ng-options="s.value as s.text for s in statuses">{{ showStatus(user) }}</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">是否是本地:</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-static">
                                            <span editable-select="user.status" e-ng-options="s.value as s.text for s in statuses">{{ showStatus(user) }}</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">年龄:</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-static">
                                            <span editable-select="user.status" e-ng-options="s.value as s.text for s in statuses">{{ showStatus(user) }}</span>
                                        </p>
                                    </div>
                                </div>                                <div class="form-group">
                                    <label class="col-sm-3 control-label">自我介绍:</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-static">
                                            <span editable-select="user.status" e-ng-options="s.value as s.text for s in statuses">{{ showStatus(user) }}</span>
                                        </p>
                                    </div>
                                </div>                                <div class="form-group">
                                    <label class="col-sm-3 control-label">性别:</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-static">
                                            <span editable-select="user.status" e-ng-options="s.value as s.text for s in statuses">{{ showStatus(user) }}</span>
                                        </p>
                                    </div>
                                </div>                                
                                <div class="form-group">
                                    <div class="col-sm-9 col-sm-offset-3">
                                        <button type="button" class="btn btn-default" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">编辑
                                        </button>
                                        <!-- buttons to submit / cancel form -->
                                        <span ng-show="editableForm.$visible">
                    <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">保存
                    </button>
                    <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">取消</button>
                  </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
